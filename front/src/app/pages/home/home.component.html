<div class="container">
  <div class="options">
    <h1> {{ size }}x{{ size }} Chess Board </h1>
    <mat-slider #boardSize min="2" max="15" step="1" thumbLabel="true" [value]="size" (change)="changeBoardSize(boardSize.value)"></mat-slider>
  </div>
</div>
<div class="board">
  <app-board [events]="eventsSubject.asObservable()"></app-board>
  <button mat-flat-button color="accent" (click)="calculate()" *ngIf="!isSubscribed(); else stop"> CALCULATE </button>
  <ng-template #stop><button mat-flat-button color="warn" (click)="stopSubscription()"> STOP </button></ng-template>
</div>
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Options </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <span>Epoch: {{ epochs }}</span>
        <mat-slider #epoch min="1" [max]="epochs" step="1" thumbLabel="true" (change)="evolutionView(epoch.value, entity.value)"></mat-slider>
      </div>

      <div class="row">
        <span>Entity: {{ entities }}</span>
        <mat-slider #entity min="1" [max]="entities" step="1" thumbLabel="true" (change)="evolutionView(epoch.value, entity.value)"></mat-slider>
      </div>

      <div class="row">
        <span>Solutions: {{ numSolutions }}</span>
        <mat-slider #solution color="primary" min="1" [max]="numSolutions" step="1" thumbLabel="true" (change)="solutionsView(solution.value)"></mat-slider>
      </div>
    </mat-card-content>
  </mat-card>
</div>
